<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/animation.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <strong>XO</strong>
    <!-- Initial Animation -->
    <section class="initanimation">
        <div class="initanimation__gate-left">
            <p>X</p>
        </div>
        <div class="initanimation__gate-right">
            <p>O</p>
        </div>
        <div class="initanimation__bg-marquee --toleft">
            <img src="assets/bg-tictactoe-marquee.png" alt="Tic Tac Toe infinite Word Marque effects on background"/>
        </div>
        <div class="initanimation__bg-marquee --toright">
            <img  src="assets/bg-tictactoe-marquee.png" alt="Tic Tac Toe infinite Word Marque effects on background"/>
        </div>  
    </section>


    <div class="board" style="display:none">
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
        <div class="board__tile" tabindex="1"></div>
    </div>
    
    <button onclick="undoTurn()">XO</button>
    <button onclick="restart()">Restart</button>    
    
    
    <!-- Loading Screen -->
    <section class="preload"> 
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="151" height="227" viewBox="0 0 151 227">
                <g transform="translate(1 4)">
                  <text transform="translate(0 76)" fill="#edefee" font-size="79" font-family="Nunito-ExtraBold, Nunito" font-weight="800"><tspan x="0" y="0">Tic </tspan></text>
                  <text transform="translate(0 135)" fill="#edefee" font-size="73" font-family="Nunito-ExtraBold, Nunito" font-weight="800"><tspan x="0" y="0">Tac </tspan></text>
                  <text transform="translate(0 196)" fill="#edefee" font-size="76" font-family="Nunito-ExtraBold, Nunito" font-weight="800"><tspan x="0" y="0">Toe </tspan></text>
                </g>
              </svg>
            <div class="logo-container__filter">
                <svg xmlns="http://www.w3.org/2000/svg" width="151" height="227" viewBox="0 0 151 227">
                    <g transform="translate(1 4)">
                      <text transform="translate(0 76)" fill="#ffee6b" font-size="79" font-family="Nunito-ExtraBold, Nunito" font-weight="800"><tspan x="0" y="0">Tic </tspan></text>
                      <text transform="translate(0 135)" fill="#d9828b" font-size="73" font-family="Nunito-ExtraBold, Nunito" font-weight="800"><tspan x="0" y="0">Tac </tspan></text>
                      <text transform="translate(0 196)" fill="#5c6397" font-size="76" font-family="Nunito-ExtraBold, Nunito" font-weight="800"><tspan x="0" y="0">Toe </tspan></text>
                    </g>
                  </svg>
            </div>
        </div>
    </section>

</body>
</html>
